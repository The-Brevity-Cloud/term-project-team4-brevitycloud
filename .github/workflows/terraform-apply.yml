name: Terraform Apply

on:
  workflow_dispatch:
    inputs:
      user:
        description: "Team member identifier (Choose one: hemanth, swetha, sanjeev, sandeep, nithikesh)"
        required: true

jobs:
  apply:
    runs-on: ubuntu-latest

    env:
      USER: ${{ github.event.inputs.user }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ 
            env.USER == 'hemanth' && secrets.AWS_ACCESS_KEY_SANJEEV ||
            env.USER == 'swetha' && secrets.AWS_ACCESS_KEY_SWETHA ||
            env.USER == 'sanjeev' && secrets.AWS_ACCESS_KEY_HARSH ||
            env.USER == 'sandeep' && secrets.AWS_ACCESS_KEY_MIRA ||
            env.USER == 'nithikesh' && secrets.AWS_ACCESS_KEY_ANIL
          }}
        aws-secret-access-key: ${{ 
            env.USER == 'hemanth' && secrets.AWS_SECRET_KEY_SANJEEV ||
            env.USER == 'swetha' && secrets.AWS_SECRET_KEY_SWETHA ||
            env.USER == 'sanjeev' && secrets.AWS_SECRET_KEY_HARSH ||
            env.USER == 'sandeep' && secrets.AWS_SECRET_KEY_MIRA ||
            env.USER == 'nithikesh' && secrets.AWS_SECRET_KEY_ANIL
          }}
        aws-region: us-east-1

    - name: Terraform Init and Apply
      working-directory: infrastructure
      run: |
        terraform init -backend-config="bucket=tf-state-${{ env.USER }}" \
                        -backend-config="key=${{ env.USER }}/terraform.tfstate" \
                        -backend-config="region=us-east-1" \
                        -backend-config="dynamodb_table=terraform-locks-${{ env.USER }}"
        terraform apply -auto-approve